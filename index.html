<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="calculator.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapp">
    <section class="calculator">
      <div class="themes">
        <p>calc</p>
        <div class="themes__selector">
          <p>THEME</p>
          <div class="themes__selector-theme">
            <p>1 2 3</p>
          </div>
        </div>
      </div>

      <div class="screen"></div>

      <div class="keypad">
        <div class="key n7">7</div>
        <div class="key n8">8</div>
        <div class="key n9">9</div>
        <div class="key delete">DEL</div>
        <div class="key n4">4</div>
        <div class="key n5">5</div>
        <div class="key n6">6</div>
        <div class="key ">+</div>
        <div class="key n1">1</div>
        <div class="key n2">2</div>
        <div class="key n3">3</div>
        <div class="key">-</div>
        <div class="key">.</div>
        <div class="key n0">0</div>
        <div class="key">/</div>
        <div class="key">x</div>
        <div class="key reset">RESET</div>
        <div class="key result">=</div>
      </div>
    </section>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dr-frontend.github.io/portfolio">David Romero</a>.
  </div>
</body>
</html>
